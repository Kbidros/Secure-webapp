<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Securitas</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<div class="container">
    <!-- Visa detta om anv채ndaren inte 채r inloggad -->
    <div sec:authorize="!isAuthenticated()" class="welcome-section">
        <h1>Welcome to Securitas!</h1>
        <form th:action="@{/login}" method="get">
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Visa detta om anv채ndaren 채r inloggad -->
    <div sec:authorize="isAuthenticated()" class="authenticated-section">
        <h2>Welcome, you are now logged in as <span sec:authentication="name">admin</span>!</h2>
        <form th:action="@{/register}" method="get">
            <button type="submit" class="btn">Register New Users</button>
        </form>
        <br>
        <form th:action="@{/users}" method="get">
            <button type="submit" class="btn">Users</button>
        </form>
        <br>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn">Sign out</button>
        </form>
    </div>
</div>
</body>
</html>
